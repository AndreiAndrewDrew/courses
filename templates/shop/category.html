{% extends 'base.html' %}

{% block title %}All Categorys{% endblock %}

{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Creata pe Data de:</th>
    </tr>
    </thead>
    <tbody>
    {% for category in category %}
    <tr>
        <td>{{category.id}}</td>
        <td>
            <a href={% url "shop:category_selected" category.id %}>{{category.title}}</a>
        </td>
        <td>{{category.created_at}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
